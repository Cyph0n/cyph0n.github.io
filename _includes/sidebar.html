<div class="sidebar">
  <div class="container">
    <div class="sidebar-about">
      <h1>Salam!</h1>
      <p class="lead">{{ site.aboutme }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == '/index.html' %} active{% endif %}" href="/">Home</a>
      <a class="sidebar-nav-item{% if page.url == '/about/index.html' %} active{% endif %}" href="/about/">About</a>
      <a class="sidebar-nav-item{% if page.url == '/projects/index.html' %} active{% endif %}" href="/projects/">Projects</a>
      <a class="sidebar-nav-item{% if page.url == '/research/index.html' %} active{% endif %}" href="/research/">Research and Publications</a>
    </nav>
  </div>

  <div class="container social">
    <ul class="links">
      <li><a href="{{ site.author.github }}"><img src="/images/gh.png" alt="Github" target="_blank" /></a></li>
      <li><a href="{{ site.author.twitter }}"><img src="/images/tw.png" alt="Twitter" target="_blank" /></a></li>
    </ul>
  </div>

  <div class="container version">
    Built with Jekyll and Hyde.
    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
