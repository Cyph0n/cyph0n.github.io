<div class="sidebar">
  <div class="container">
    <div class="sidebar-about">
      <h1>Salam!</h1>
      <p class="lead">{{ site.aboutme }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == '/index.html' %} active{% endif %}" style="display: inline-block;" href="{{ site.baseurl }}">Home</a><br />
      <a class="sidebar-nav-item{% if page.url == '/about/index.html' %} active{% endif %}" style="display: inline-block;" href="{{ site.baseurl }}about/">About</a><br />
      <a class="sidebar-nav-item{% if page.url == '/projects/index.html' %} active{% endif %}" style="display: inline-block;" href="{{ site.baseurl }}projects/">Projects</a><br />
      <a class="sidebar-nav-item{% if page.url == '/research/index.html' %} active{% endif %}" style="display: inline-block;" href="{{ site.baseurl }}research/">Research</a><br />
      <a class="sidebar-nav-item{% if page.url == '/contact/index.html' %} active{% endif %}" style="display: inline-block;" href="{{ site.baseurl }}contact/">Contact Me</a><br />
    </nav>
  </div>

  <div class="container social">
    <ul class="links">
      <li><a href="{{ site.author.github }}" target="_blank"><img src="{{ site.url }}images/gh.png" alt="Github" /></a></li>
      <li><a href="{{ site.author.twitter }}" target="_blank"><img src="{{ site.url }}images/tw.png" /></a></li>
    </ul>
  </div>

  <div class="container version">
    Built with <a href="https://jekyllrb.com/">Jekyll</a> and <a href="http://hyde.getpoole.com/">Hyde</a>.<br/>
    Hosted on <a href="https://pages.github.com/">Github Pages</a>.
    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
